<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 1. Page-level styling -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Flexbox centres everything in the viewport */
    body {
      display: flex;
      justify-content: center;  /* horizontal centring */
      align-items: center;      /* vertical centring */
      background: #ffffff;  
    }
    /* Let the canvas scale responsively if you prefer */
    canvas {
      width: 400px;
    }
  </style>

  <!-- 2. Latest Rive runtime  -->
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
  
</head>

<body>
  <!-- 3. Canvas placeholder -->
  <canvas id="rive-canvas" width="400" height="400"></canvas>

  <!-- 4. Initialise -->
  <script type="module">

    // Initialise Rive
    const r = new rive.Rive({
      src: 'scoreBoard.riv',
      canvas: document.getElementById('rive-canvas'),
      autoplay: true,
      autoBind: true,
      artboard: 'Artboard', 
      stateMachines: 'State Machine 1',

      onLoad: () => {
/*
        const vmi = r.viewModelInstance;
        const ins1 = vmi.viewModel('property of View Model 1');
        ins1.string('String property').value = 'Levi';
        ins1.number('Number property').value = 500;
*/

        startListening();
        r.resizeDrawingSurfaceToCanvas()
      }
    });


















    // 引入 Firebase 必要的模組
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    // 貼上你的 Firebase 配置
    const firebaseConfig = {
          apiKey: "AIzaSyCYXg3U0_9X_N24sXoqsZrAlf6QclK8EcE",
          authDomain: "rive-demo.firebaseapp.com",
          databaseURL: "https://rive-demo-default-rtdb.firebaseio.com",
          projectId: "rive-demo",
          storageBucket: "rive-demo.firebasestorage.app",
          messagingSenderId: "1063604174426",
          appId: "1:1063604174426:web:ac1c1f2eb44bc27de12263"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);



    // --- 監聽 Firebase 並對接 ---
    function startListening() {
        const nameDataRef = ref(db, 'name'); // 監聽你在 Firebase 建立的那個 Key
        const scoreDataRef = ref(db, 'score'); // 監聽你在 Firebase 建立的那個 Key

        onValue(nameDataRef, (snapshot) => {
            const newName = snapshot.val();
            if (newName) {
                const vmi = r.viewModelInstance;
                const ins1 = vmi.viewModel('property of View Model 1');
                ins1.string('String property').value = newName;
            }
        });
        onValue(scoreDataRef, (snapshot) => {
            const newScore = snapshot.val();
            if (newScore != null) {
                const vmi = r.viewModelInstance;
                const ins1 = vmi.viewModel('property of View Model 1');
                ins1.number('Number property').value = newScore;
            }
        });
    }


















    // Keep things sharp if the window is resized
    window.addEventListener('resize', () =>
      r.resizeDrawingSurfaceToCanvas()
    );
  </script>
</body>
</html>
